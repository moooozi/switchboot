[package]
name = "switchboot"
version = "0.1.0"
description = "SwitchBoot lets you manage EFI boot entries on your machine."
authors = ["you"]
edition = "2021"
default-run = "switchboot"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "switchboot_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }
rand = { version = "0.9.2", features = ["small_rng"] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
firmware_variables = { path = "./libs/firmware_variables" }
bincode = "1"
rand = { version = "0.9.2", features = ["small_rng"] }

[target.'cfg(windows)'.dependencies]
win_service = { path = "./libs/win_service" }
named_pipe_ipc = { path = "./libs/named_pipe_ipc" }
tokio = "1"
chacha20poly1305 = "0.10.1"
windows = "0.61"

[target.'cfg(unix)'.dependencies]
libc = "0.2.174"


[features]
default = ["encrypted_pipe"]
encrypted_pipe = []


[[bin]]
name = "switchboot"
path = "src/main.rs"

[[bin]]
name = "switchboot-cli"
path = "src/cli_bin.rs"


# Optimization profile for release builds
[profile.release]
lto = "fat"
opt-level = 3
codegen-units = 1
