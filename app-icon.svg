<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Combined app icon inside a white squircle with dark border -->
  <defs>
    <!-- Keep clipPaths used by the inner knobs -->
    <clipPath id="top_innerClip">
      <rect x="15" y="15" width="270" height="120" rx="60" ry="60" />
    </clipPath>

    <clipPath id="bot_innerClip">
      <rect x="15" y="15" width="270" height="120" rx="60" ry="60" />
    </clipPath>
  </defs>

  <!-- White squircle background with segmented colored border (8 segments) -->
  <rect x="10" y="10" width="280" height="280" rx="60" ry="60" fill="#FFFFFF" stroke="none" />

  <!-- Segmented border: 8 curved segments following the squircle path -->
  <g aria-hidden="true" opacity="1">
    <!-- Perimeter P = 1016.9911184307752; segment S' = 127.4238898038469 (base + 0.3px overlap) -->
    <rect x="10" y="10" width="280" height="280" rx="60" ry="60" fill="none" stroke="#b73393" stroke-width="8" stroke-linecap="butt" stroke-linejoin="round" stroke-dasharray="127.4238898038469 889.5672286269283" stroke-dashoffset="0" />
    <rect x="10" y="10" width="280" height="280" rx="60" ry="60" fill="none" stroke="#9f39e5" stroke-width="8" stroke-linecap="butt" stroke-linejoin="round" stroke-dasharray="127.4238898038469 889.5672286269283" stroke-dashoffset="-127.4238898038469" />
    <rect x="10" y="10" width="280" height="280" rx="60" ry="60" fill="none" stroke="#006adb" stroke-width="8" stroke-linecap="butt" stroke-linejoin="round" stroke-dasharray="127.4238898038469 889.5672286269283" stroke-dashoffset="-254.8477796076938" />
    <rect x="10" y="10" width="280" height="280" rx="60" ry="60" fill="none" stroke="#0fa3a3" stroke-width="8" stroke-linecap="butt" stroke-linejoin="round" stroke-dasharray="127.4238898038469 889.5672286269283" stroke-dashoffset="-382.2716694115407" />
    <rect x="10" y="10" width="280" height="280" rx="60" ry="60" fill="none" stroke="#02b833" stroke-width="8" stroke-linecap="butt" stroke-linejoin="round" stroke-dasharray="127.4238898038469 889.5672286269283" stroke-dashoffset="-509.6955592153876" />
    <rect x="10" y="10" width="280" height="280" rx="60" ry="60" fill="none" stroke="#ffc800" stroke-width="8" stroke-linecap="butt" stroke-linejoin="round" stroke-dasharray="127.4238898038469 889.5672286269283" stroke-dashoffset="-637.1194490192345" />
    <rect x="10" y="10" width="280" height="280" rx="60" ry="60" fill="none" stroke="#ff6e1b" stroke-width="8" stroke-linecap="butt" stroke-linejoin="round" stroke-dasharray="127.4238898038469 889.5672286269283" stroke-dashoffset="-764.5433388230814" />
    <rect x="10" y="10" width="280" height="280" rx="60" ry="60" fill="none" stroke="#ff4d79" stroke-width="8" stroke-linecap="butt" stroke-linejoin="round" stroke-dasharray="127.4238898038469 889.5672286269283" stroke-dashoffset="-891.9672286269283" />
  </g>

  <!-- Content group: scale the original stacked art to fit inside the squircle padding -->
  <g transform="translate(10,13.725) scale(0.9333333)">
    <!-- TOP block (keeps inner shapes but removes the outer gradient border so it sits cleanly inside the squircle) -->
  <g transform="translate(150 87) scale(0.96) translate(-150 -87)">
      <!-- Switch body: make the main area light grey instead of white and remove separate backdrop -->
  <rect x="15" y="15" width="270" height="120" rx="60" ry="60" fill="#e6e6e6" />

      <!-- Left horizontal line (off indicator) -->
      <rect x="50" y="65" width="60" height="20" rx="10" ry="10" fill="#071B2F" />

      <!-- Right dark circle (toggle knob) -->
      <circle cx="225" cy="75" r="60" fill="#071B2F" clip-path="url(#top_innerClip)" />

      <!-- Reboot symbol centered inside the knob. Path is rotated in-place 90deg; scaled to 1.2 so it fits nicely. -->
      <g transform="translate(225 75) scale(1.3) translate(-25 -25)">
        <path transform="rotate(90 25 25)" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" d="M 25 2 A 2.0002 2.0002 0 1 0 25 6 C 35.517124 6 44 14.482876 44 25 C 44 35.517124 35.517124 44 25 44 C 14.482876 44 6 35.517124 6 25 C 6 19.524201 8.3080175 14.608106 12 11.144531 L 12 15 A 2.0002 2.0002 0 1 0 16 15 L 16 4 L 5 4 A 2.0002 2.0002 0 1 0 5 8 L 9.5253906 8 C 4.9067015 12.20948 2 18.272325 2 25 C 2 37.678876 12.321124 48 25 48 C 37.678876 48 48 37.678876 48 25 C 48 12.321124 37.678876 2 25 2 z"/>
      </g>
    </g>

    <!-- BOTTOM block: translate down by 138 to stack below the top block (moved up further to reduce gap) -->
    <g transform="translate(0,138)">
      <g transform="translate(150 213) scale(0.96) translate(-150 -213)">
      <!-- Switch body: make the main area light grey instead of white and remove separate backdrop -->
  <rect x="15" y="15" width="270" height="120" rx="60" ry="60" fill="#e6e6e6" />

      <!-- Left horizontal line (off indicator) -->
      <rect x="50" y="65" width="60" height="20" rx="10" ry="10" fill="#071B2F" />

      <!-- Right dark circle (toggle knob) -->
      <circle cx="225" cy="75" r="60" fill="#071B2F" clip-path="url(#bot_innerClip)" />

      <!-- 232.svg icon placed centered inside the knob; scaled to ~80x80 and translated to center at (225,75) -->
      <g transform="translate(189.16 39.16) scale(0.14)">
        <!-- Font Awesome icon (fill white) -->
        <path fill="#FFFFFF" d="M288 0c0-17.7-14.3-32-32-32S224-17.7 224 0l0 256c0 17.7 14.3 32 32 32s32-14.3 32-32L288 0zM146.3 98.4c14.5-10.1 18-30.1 7.9-44.6s-30.1-18-44.6-7.9C43.4 92.1 0 169 0 256 0 397.4 114.6 512 256 512S512 397.4 512 256c0-87-43.4-163.9-109.7-210.1-14.5-10.1-34.4-6.6-44.6 7.9s-6.6 34.4 7.9 44.6c49.8 34.8 82.3 92.4 82.3 157.6 0 106-86 192-192 192S64 362 64 256c0-65.2 32.5-122.9 82.3-157.6z"/>
      </g>
      </g>
    </g>
  </g>

</svg>
