name: Release Pipeline

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: release-pipeline
  cancel-in-progress: true

jobs:
  build-linux:
    uses: ./.github/workflows/linux-build.yml
    with:
      tag: ${{ github.ref_name }}

  build-windows:
    uses: ./.github/workflows/windows-build.yml
    with:
      tag: ${{ github.ref_name }}

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts-${{ github.ref_name }}
          path: artifacts

      - name: Download windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts-${{ github.ref_name }}
          path: artifacts

      - name: Show artifacts
        run: ls -la artifacts || true

      - name: Collect files to sign
        id: collect_files
        shell: bash
        run: |
          files=$(find artifacts -type f -name "*.deb" -o -name "*.rpm" -o -name "*.exe" | tr '\n' ';' | sed 's/;$//')
          echo "files=$files" >> $GITHUB_OUTPUT
          echo "Files to sign: $files"

      - name: Sign artifacts with GPG
        if: steps.collect_files.outputs.files != ''
        uses: ./.github/actions/gpg-sign
        with:
          files: ${{ steps.collect_files.outputs.files }}
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Switchboot ${{ github.ref_name }}
          body: |
            Switchboot ${{ github.ref_name }} released
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-repository:
    needs: create-release
    uses: ./.github/workflows/update-repository.yml
    with:
      tag: ${{ github.ref_name }}
    secrets: inherit
