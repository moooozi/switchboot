name: Release Pipeline

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-pipeline
  cancel-in-progress: true

jobs:
  build-linux:
    uses: ./.github/workflows/linux-build.yml
    with:
      tag: ${{ github.ref_name }}

  build-windows:
    uses: ./.github/workflows/windows-build.yml
    with:
      tag: ${{ github.ref_name }}

  sign-and-release:
    name: Sign and Release
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts-${{ github.ref_name }}
          path: artifacts/linux || true

      - name: Download windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts-${{ github.ref_name }}
          path: artifacts/windows || true

      - name: Show artifacts
        run: ls -la artifacts || true

      - name: Sign artifacts with GPG
        uses: ./.github/actions/gpg-sign
        with:
          files: |
            artifacts/**/*
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Switchboot ${{ github.ref_name }}
          body: |
            Switchboot ${{ github.ref_name }} released
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
